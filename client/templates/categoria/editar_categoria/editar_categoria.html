<template name="editar_categoria">
    <h1>Editar categoria</h1>
    <form id="form_categoria">
        {{> input_text name="titulo" label="Título" placeholder="Informe o título da categoria" value=titulo}}
        <div class="btn_area">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
</template>
