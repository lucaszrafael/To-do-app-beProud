<!--
    Recebe label, name, value e placeholder
    Exemplo:
        {{> input_data name="" label="" value="" placeholder="" min=3 max=5}}
-->
<template name="input_data">
    <div id="input_{{name}}" class="form-group">
        {{#if label}}
            <label class="form-label" for="{{name}}">{{{label}}}</label>
        {{/if}}

        <input class="form-control input" style="height: 40px" id="{{name}}" name="{{name}}" type="date" {{disabled}} value="{{value}}" placeholder="__/__/____">
        <div id="alert_{{name}}" class="alert alert-danger" style="margin: 5px 0px 0px; line-height: 1em; display: none">
        </div>
    </div>
</template>
