<!--
    Recebe label, name, value e placeholder
    Exemplo:
        {{> input_password name="" label="" value="" placeholder="" min=3 max=5}}
-->
<template name="input_password">
    <div style="" class="form-group">
        <label class="form-label" for="{{name}}">{{label}}</label>
        <input class="form-control input" style="height: 40px" id="{{name}}" name="{{name}}" type="password" minlength="{{min}}" maxlength="{{max}}" value="{{value}}" placeholder="{{placeholder}}">
        <div id="alert_{{name}}" class="alert alert-danger" style="margin: 5px 0px 0px; line-height: 1em; display: none">
        </div>
    </div>
</template>
