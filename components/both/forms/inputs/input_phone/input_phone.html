<!--
    Recebe label, name, value e placeholder
    Exemplo:
        {{> input_text name="" label="" value="" placeholder="" min=3 max=5}}
-->
<template name="input_phone">
    <div id="input_{{name}}" class="form-group">
        <label class="form-label" for="{{name}}">{{label}}</label>
        <input class="form-control input" id="{{name}}" name="{{name}}" type="text" minlength="{{min}}" maxlength="{{max}}" value="{{value}}" placeholder="(00) 00000-0000" style="height: 40px">
        <div id="alert_{{name}}" class="alert alert-danger" style="margin: 5px 0px 0px; line-height: 1em; display: none">
        </div>
    </div>
</template>
