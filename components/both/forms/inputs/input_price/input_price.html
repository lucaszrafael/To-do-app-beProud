<!--
    Recebe label, name, value e placeholder
    Exemplo:
        {{> input_price name="" label="" value="" placeholder="" min=3 max=5}}
-->
<template name="input_price">
    <div id="input_{{name}}" class="form-group">
        {{#if label}}
            <label class="form-label" for="{{name}}">{{label}}</label>
        {{/if}}
        <input class="form-control input {{name}}" id="{{name}}" name="{{name}}" style="height: 40px" type="text" minlength="{{min}}" maxlength="{{max}}" value="{{value}}" placeholder="{{placeholder}}">
        <div id="alert_{{name}}" class="alert alert-danger" style="margin: 5px 0px 0px; line-height: 1em; display: none">
        </div>
    </div>
</template>
